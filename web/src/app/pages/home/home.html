<div>
    <header class="header-container" style="display: flex; justify-content: space-between; align-items: center; padding: 16px; background: #f5f5f5;">
        <!-- Logo -->
        <div class="logo" style="display: flex; align-items: center;">
            <img src="/logo.png" alt="Logo" style="height: 20px;">
        </div>
        <!-- Profile and Logout -->
        <div class="profile-actions" style="display: flex; align-items: center; gap: 16px;">
            <!-- Vai ser um componente de profile -->
            <div class="user-profile" style="display: flex; align-items: center;">
                <img src="/user-avatar.svg" alt="User Profile" style="height: 32px; width: 32px; border-radius: 50%; margin-right: 8px; border-color: black; border-width: 1px; border-style: solid;">
                <span>Usuário</span>
            </div>
            <!-- Componente especificado por propriedas qual o tipo do butão -->
            <button type="button" style="padding: 8px 16px; background: #e53935; color: #fff; border: none; border-radius: 4px; cursor: pointer;" (click)="onLogout()">
                Sair
            </button>
        </div>
    </header>

    <div>
        <div style="margin-top: 40px; text-align: center;">
            <h1>Bem-vindo, Usuário!</h1>
            <p>Estamos felizes em tê-lo aqui.</p>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 32px;">
            <img src="/welcome.svg" alt="Welcome" style="width: 200px; height: auto;">
        </div>
    </div>
</div>
